  <div class="container">
    <div class="row">
        <div *ngFor="let article of articles" class="card ms-3" style="width: 19rem;">
            <img src="{{article.imageart}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{article.reference}}</h5>
              <p class="card-text">{{article.designation}}</p>
              <p class="card-text">{{article.prix | currency : "TND"}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
  </div>
